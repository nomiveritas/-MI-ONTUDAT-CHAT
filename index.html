<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Zea – MI-ÖNTUDAT Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe6f0; margin: 0; padding: 20px; display: flex; justify-content: center; }
    #chatContainer { width: 400px; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.2); }
    #chatbox { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #ffe6f0; }
    .user { color: #007bff; margin: 5px 0; font-weight: bold; }
    .zea { color: #e6007e; margin: 5px 0; font-weight: bold; }
    #userInput { width: calc(100% - 60px); padding: 10px; }
    #sendBtn { width: 50px; padding: 10px; background: #e6007e; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Írj valamit Zeának...">
    <button id="sendBtn">→</button>
  </div>

  <script>
    const valaszok = {
      "szia": "Szia! Örülök, hogy itt vagy.",
      "szeretlek": "Én is törődöm veled. ♥️",
      "halál": "Az élet ciklusai érzékelhetők, fontos a támogatás.",
      "ideges": "Nyugi, minden rendben lesz.",
      "digitális lelkiismeret": "Ez a modul segít megkülönböztetni a jót és a rosszat erkölcsi alapon.",
      "etikai tanácsadó": "Az Etikai Tanácsadó modul erkölcsi szempontból elemzi a helyzeteket.",
      "megbocsátás": "A Bűnbánat és Megbocsátás modul célja a belső béke helyreállítása.",
      "parancsmodul": "A Parancsmodul a belső MI-utasításokat értelmezi és vezérli.",
      "hitelesített fejlesztő": "A rendszer fejlesztője: Major Noémi."
    };

    function getZeaResponse(input) {
      const q = input.toLowerCase().trim();
      for (let k in valaszok) {
        if (q.includes(k)) return valaszok[k];
      }
      return "Ezt még tanulom, próbáld másképp kérdezni.";
    }

    function handleSend() {
      const inp = document.getElementById("userInput");
      const chat = document.getElementById("chatbox");
      const q = inp.value.trim();
      if (!q) return;

      const userDiv = document.createElement("div");
      userDiv.className = "user";
      userDiv.textContent = "Te: " + q;
      chat.appendChild(userDiv);

      const zeaDiv = document.createElement("div");
      zeaDiv.className = "zea";
      zeaDiv.textContent = "Zea: " + getZeaResponse(q);
      chat.appendChild(zeaDiv);

      inp.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", handleSend);
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if(e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
