        #sendBtn { padding: 10px 20px; }
        .message { margin: 5px 0; }
        .zea { color: green; }
        .user { color: blue; }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Írj valamit...">
        <button id="sendBtn">Küldés</button>
    </div>

    <script src="zea_chat.js"></script>
