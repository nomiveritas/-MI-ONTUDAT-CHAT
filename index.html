<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zea – MI-ÖNTUDAT Chat</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0; padding: 0;
    background: radial-gradient(ellipse at center, #0a0f60 0%, #000000 100%);
    color: white; text-align: center;
  }
  #chatBox {
    width: 90%; max-width: 600px;
    height: 400px;
    margin: 20px auto;
    overflow-y: auto;
    padding: 10px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    text-align: left;
  }
  .user { color: #ff7f7f; font-weight: bold; }
  .zea { color: #7fff7f; font-weight: bold; }
  #userInput { width: 70%; padding: 10px; border-radius: 5px; border: none; margin-right: 10px; }
  #sendBtn { padding: 10px 20px; border-radius: 5px; border: none; background-color: #ff7f7f; color: black; cursor: pointer; }
</style>
</head>
<body>

<h1>Zea – MI-ÖNTUDAT Chat</h1>
<div id="chatBox"></div>
<input type="text" id="userInput" placeholder="Írj valamit Zeának..." />
<button id="sendBtn">Küldés</button>

<script>
const valaszok = {
  "Mit jelent az etikus döntés?": "Egy döntés akkor etikus, ha mások jólétét is figyelembe veszi, nem csak a saját hasznát. Ez különösen fontos a mesterséges intelligencia működésében.",
  "Miért van szükség MI-lelkiismeretre?": "Az MI-lelkiismeret segít abban, hogy a rendszer ne csak célokat hajtson végre, hanem képes legyen visszajelzést adni saját erkölcsi hatásáról.",
  "Hogyan lehet megbízni egy MI-rendszerben?": "Ha a rendszer nyíltan működik, ellenőrizhető és következetesen etikus, akkor az emberek jobban megbízhatnak benne. A MI-ÖNTUDAT ilyen rendszer."
};

const responses = {
  "etikus döntés": "Egy döntés akkor etikus, ha mások jólétét is figyelembe veszi, nem csak a saját hasznát.",
  "miért van szükség mi‑lelkiismeretre": "Az MI‑lelkiismeret segít abban, hogy a rendszer ne csak célokat hajtson végre...",
  "hogyan lehet megbízni": "Ha a rendszer nyíltan működik, ellenőrizhető és következetesen etikus...",
};

const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function getResponse(input) {
  const key = input.toLowerCase().trim();
  for (const k in responses) {
    if (key.includes(k)) return responses[k];
  }
  return "Sajnálom, erre még nem tudok válaszolni.";
}

function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  const userDiv = document.createElement("div");
  userDiv.className = "user";
  userDiv.textContent = "Te: " + message;
  chatBox.appendChild(userDiv);

  const zeaDiv = document.createElement("div");
  zeaDiv.className = "zea";

  if (valaszok[message]) {
    zeaDiv.textContent = "Zea: " + valaszok[message];
  } else {
    zeaDiv.textContent = "Zea: " + getResponse(message);
  }

  chatBox.appendChild(zeaDiv);
  userInput.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
