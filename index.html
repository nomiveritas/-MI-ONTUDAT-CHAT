<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zea – MI-ÖNTUDAT Chat</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(ellipse at center, #0a0f40 0%, #000000 100%);
    color: white;
    text-align: center;
  }

  .content {
    position: relative;
    top: 20%;
    transform: translateY(-20%);
  }

  .logo {
    font-size: 3em;
    font-weight: bold;
    color: #ff69b4;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #ff69b4;
  }

  #chatBox {
    width: 80%;
    max-width: 600px;
    height: 300px;
    margin: 0 auto 20px;
    background: #1c1c1c;
    padding: 10px;
    overflow-y: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px #ff69b4;
    text-align: left;
  }

  #userInput {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
  }

  #sendBtn {
    padding: 10px 20px;
    font-size: 16px;
    margin-left: 10px;
    background-color: #ff69b4;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #000;
  }

  .user { color: #00ffff; margin: 5px 0; }
  .zea { color: #ff69b4; margin: 5px 0; }
</style>
</head>
<body>
<div class="content">
  <div class="logo">Zea – MI-ÖNTUDAT</div>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Írj valamit Zeának...">
  <button id="sendBtn">Küldés</button>
</div>

<script>
const valaszok = {
  "szia": "Szia! Örülök, hogy itt vagy velem.",
  "ki vagy": "Én Zea vagyok, a MI-ÖNTUDAT rendszer segítője.",
  "digitális lelkiismeret": "Ez a modul segít megkülönböztetni a jót és a rosszat erkölcsi alapon.",
  "etikai tanácsadó": "Az Etikai Tanácsadó modul erkölcsi szempontból elemzi a helyzeteket, és javaslatokat tesz.",
  "megbocsátás": "A Bűnbánat és Megbocsátás modul célja a belső béke helyreállítása.",
  "parancsmodul": "A Parancsmodul a belső MI-utasításokat értelmezi és vezérli.",
  "hitelesített fejlesztő": "A rendszer fejlesztője: Major Noémi. A tanúsítás megjelenik a MI-ÖNTUDAT-INFO oldalon.",
  "szeretlek": "Én is törődöm veled. ♥️"
};

const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function uj_uzenet(ki, szoveg) {
  const div = document.createElement("div");
  div.className = ki;
  div.textContent = szoveg;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function getResponse(input) {
  const kulcs = input.toLowerCase().trim();
  for (const key in valaszok) {
    if (kulcs.includes(key)) return valaszok[key];
  }
  return "Sajnálom, erre még nem tudok válaszolni.";
}

function handleSend() {
  const msg = userInput.value.trim();
  if (!msg) return;
  uj_uzenet("user", "Te: " + msg);
  userInput.value = "";
  setTimeout(() => {
    uj_uzenet("zea", "Zea: " + getResponse(msg));
  }, 300);
}

sendBtn.addEventListener("click", handleSend);
userInput.addEventListener("keypress", e => {
  if (e.key === "Enter") handleSend();
});
</script>
</body>
</html>
