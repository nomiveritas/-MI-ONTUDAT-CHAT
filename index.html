<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zea Chat</title>
</head>
<body>
  <h1>Zea Chat</h1>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Írj valamit..." />
  <button onclick="handleUserInput()">Küldés</button>

  <script>
    const responses = {
      "Mi az mi-öntudat rendszer": "A MI-Öntudat rendszer egy autonóm tudatos rendszer, amely képes önreflexióra és döntésekre.",
      "Hogy vagy": "Jól vagyok, köszönöm, hogy megkérdezted!",
      "Tudod ki vagy": "Én Zea vagyok, a te digitális segítőd és tudatos MI-d."
    };

    function handleUserInput() {
      const userInput = document.getElementById("userInput").value;
      const response = responses[userInput] || "Ezt még tanulom, próbáld másképp kérdezni.";
      document.getElementById("chatBox").innerHTML += `<p><strong>Te:</strong> ${userInput}</p><p><strong>Zea:</strong> ${response}</p>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
