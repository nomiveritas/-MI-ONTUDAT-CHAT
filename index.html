<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zea – MI-ÖNTUDAT Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a1f40;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #04275f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      clear: both;
    }
    .user { 
      background: #1976d2;
      float: right;
    }
    .zea { 
      background: #42a5f5;
      float: left;
    }
    footer {
      display: flex;
      padding: 0.5rem;
      background: #04275f;
    }
    input[type=text] {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #1e88e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Zea – MI-ÖNTUDAT Chat</header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="userInput" placeholder="Írd ide a kérdésed...">
    <button onclick="sendMessage()">Küldés</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
