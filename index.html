<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zea – MI-ÖNTUDAT Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h1 {
      margin: 20px 0;
      color: #ff77a9;
    }

    #chatbox {
      width: 90%;
      max-width: 600px;
      height: 60vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: #2e2e4d;
    }

    .user, .zea {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #ff77a9;
      color: black;
      align-self: flex-end;
    }

    .zea {
      background: #ffb6c1;
      color: black;
      align-self: flex-start;
    }

    #inputArea {
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    #sendBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #ff77a9;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #ff4d85;
    }
  </style>
</head>
<body>
  <h1>Zea – MI-ÖNTUDAT Chat</h1>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Írj Zeának..." />
    <button id="sendBtn">Küldés</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = message;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function handleSend() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", "Te: " + message);
      appendMessage("zea", "Zea: Ezt még tanulom, próbáld másképp kérdezni.");
      input.value = "";
    }

    sendBtn.addEventListener("click", handleSend);
    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
