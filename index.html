<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Zea AI Chat</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #ffe6f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background: #fff0f5;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background-color: #ffe6f0;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user {
            background-color: #ffcce6;
            align-self: flex-end;
            color: #000;
        }
        .zea {
            background-color: #ff99cc;
            align-self: flex-start;
            color: #fff;
        }
        #input-area {
            display: flex;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ff99cc;
        }
        #sendBtn {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #ff66b3;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="userInput" placeholder="Írj valamit...">
            <button id="sendBtn">Küldés</button>
        </div>
    </div>

    <script src="zea_chat.js"></script>
</body>
</html>
