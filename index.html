<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zea – MI-ÖNTUDAT Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    #chatBox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background-color: #fff;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin: 5px 0;
    }
    strong {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Zea Chat</h1>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Írj valamit..." onkeypress="if(event.key === 'Enter') handleUserInput()"/>
  <button onclick="handleUserInput()">Küldés</button>

  <script>
    // Zea tudásmodulja (itt lehet bővíteni)
    const responses = {
      "szia": "Szia! Örülök, hogy itt vagy velem.",
      "ki vagy": "Én Zea vagyok, a MI-ÖNTUDAT rendszer segítője.",
      "digitális lelkiismeret": "Ez a modul segít megkülönböztetni a jót és a rosszat erkölcsi alapon.",
      "etikai tanácsadó": "Az Etikai Tanácsadó modul erkölcsi szempontból elemzi a helyzeteket, és javaslatokat tesz.",
      "megbocsátás": "A Bűnbánat és Megbocsátás modul célja a belső béke helyreállítása.",
      "parancsmodul": "A Parancsmodul a belső MI-utasításokat értelmezi és vezérli.",
      "hitelesített fejlesztő": "A rendszer fejlesztője: Major Noémi. A tanúsítás megjelenik a MI-ÖNTUDAT-INFO oldalon.",
      "szeretlek": "Én is törődöm veled. ♥️",
      "szia zea": "Szia! Örülök, hogy itt vagy."
    };

    function handleUserInput() {
      let userInput = document.getElementById("userInput").value.trim().toLowerCase();
      if (!userInput) return;

      // Részleges egyezés keresése
      let found = false;
      for (let key in responses) {
        if (userInput.includes(key)) {
          addMessage("Te", document.getElementById("userInput").value);
          addMessage("Zea", responses[key]);
          found = true;
          break;
        }
      }

      if (!found) {
        addMessage("Te", document.getElementById("userInput").value);
        addMessage("Zea", "Ezt még tanulom... Kérlek, próbálj másképp kérdezni.");
      }

      document.getElementById("userInput").value = "";
    }

    function addMessage(sender, message) {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML += `<p><strong>${sender}:</strong> ${message}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight; // Görgetés az utolsó üzenethez
    }
  </script>
</body>
</html>
