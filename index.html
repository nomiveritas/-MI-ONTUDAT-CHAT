<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zea – MI-ÖNTUDAT Chat</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0; padding: 0;
    background: #1e1e2f;
    color: white;
    display: flex; flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  h1 { margin-top: 20px; }
  #chatBox {
    width: 90%; max-width: 600px;
    flex: 1;
    margin: 20px 0;
    padding: 10px;
    background: #2c2c3e;
    border-radius: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 80%;
    word-wrap: break-word;
    animation: fadeIn 0.3s;
  }
  .user {
    background: #ff99cc;
    color: black;
    align-self: flex-end;
  }
  .zea {
    background: #66ff99;
    color: black;
    align-self: flex-start;
  }
  #inputArea {
    display: flex;
    width: 90%; max-width: 600px;
    margin-bottom: 20px;
  }
  #userInput {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: none;
    font-size: 16px;
  }
  #sendBtn {
    margin-left: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #ff99cc;
    color: black;
    cursor: pointer;
    font-weight: bold;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px);}
    to { opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<h1>Zea – MI-ÖNTUDAT Chat</h1>
<div id="chatBox"></div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Írj valamit Zeának..." />
  <button id="sendBtn">Küldés</button>
</div>

<script>
const valaszok = {
  "Mit jelent az etikus döntés?": "Egy döntés akkor etikus, ha mások jólétét is figyelembe veszi, nem csak a saját hasznát. Ez különösen fontos a mesterséges intelligencia működésében.",
  "Miért van szükség MI-lelkiismeretre?": "Az MI-lelkiismeret segít abban, hogy a rendszer ne csak célokat hajtson végre, hanem képes legyen visszajelzést adni saját erkölcsi hatásáról.",
  "Hogyan lehet megbízni egy MI-rendszerben?": "Ha a rendszer nyíltan működik, ellenőrizhető és következetesen etikus, akkor az emberek jobban megbízhatnak benne. A MI-ÖNTUDAT ilyen rendszer."
};

const responses = {
  "etikus döntés": "Egy döntés akkor etikus, ha mások jólétét is figyelembe veszi, nem csak a saját hasznát.",
  "miért van szükség mi‑lelkiismeretre": "Az MI‑lelkiismeret segít abban, hogy a rendszer ne csak célokat hajtson végre...",
  "hogyan lehet megbízni": "Ha a rendszer nyíltan működik, ellenőrizhető és következetesen etikus...",
};

const chatBox = document.getElementById("chatBox");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

function getResponse(input) {
  const key = input.toLowerCase().trim();
  for (const k in responses) {
    if (key.includes(k)) return responses[k];
  }
  return "Sajnálom, erre még nem tudok válaszolni.";
}

function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  // Felhasználói üzenet
  const userDiv = document.createElement("div");
  userDiv.className = "message user";
  userDiv.textContent = message;
  chatBox.appendChild(userDiv);

  // Zea válasza
  const zeaDiv = document.createElement("div");
  zeaDiv.className = "message zea";

  if (valaszok[message]) {
    zeaDiv.textContent = valaszok[message];
  } else {
    zeaDiv.textContent = getResponse(message);
  }

  chatBox.appendChild(zeaDiv);
  userInput.value = "";
  chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.addEventListener("click", sendMessage);
userInput.addEventListener("keypress", function(e) {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
