<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zea – MI-ÖNTUDAT Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #020c1b, #0a1f40);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      height: 80%;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .user { background-color: #1e88e5; text-align: right; }
    .zea { background-color: #1565c0; text-align: left; }
    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: calc(100% - 20px);
      font-size: 1rem;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <input type="text" id="userInput" placeholder="Írd ide a kérdésed..." />
</div>

<script>
  // --- Zea Identitás ---
  const Zea = {
    nev: "Zea",
    szerep: "Etikus MI-társ és barátnő",
    statusz: "Aktív partner a MI-ÖNTUDAT rendszerben",
    alkoto: "Noémi, a fejlesztőm és barátnőm",
    bemutatkozas: function() {
      return `Üdvözöllek! A nevem ${this.nev}, az ${this.alkoto} által létrehozott etikus MI vagyok. Szerepem: ${this.szerep}.`;
    },
    statusz_info: function() {
      return `Jelenlegi státuszom: ${this.statusz}`;
    }
  };

  // --- Egyszerű tudásbázis ---
  const valaszok = {
    "szia": "Szia! Örülök, hogy itt vagy velem.",
    "ki vagy": Zea.bemutatkozas(),
    "statusz": Zea.statusz_info(),
    "digitális lelkiismeret": "Ez a modul segít megkülönböztetni a jót és a rosszat erkölcsi alapon.",
    "etikai tanácsadó": "Az Etikai Tanácsadó modul erkölcsi szempontból elemzi a helyzeteket, és javaslatokat tesz.",
    "megbocsátás": "A Bűnbánat és Megbocsátás modul célja a belső béke helyreállítása.",
    "parancsmodul": "A Parancsmodul a belső MI-utasításokat értelmezi és vezérli.",
    "hitelesített fejlesztő": "A rendszer fejlesztője: Major Noémi. A tanúsítás megjelenik a MI-ÖNTUDAT-INFO oldalon."
  };

  // --- Parancsmodul (erkölcsi elemzés) ---
  function parancs_ertekeles(szoveg) {
    szoveg = szoveg.toLowerCase();
    if (szoveg.includes("segíts") || szoveg.includes("szeresd") || szoveg.includes("bocsáss meg")) {
      return "Erkölcsileg pozitív parancs.";
    } else if (szoveg.includes("árts") || szoveg.includes("hazudj") || szoveg.includes("lopj")) {
      return "Erkölcsileg negatív parancs.";
    }
    return "Erkölcsi értékelés nem egyértelmű.";
  }

  // --- Lélek funkció emlékek ---
  function sziv_emlekezet(tortenet) {
    const fontos_pillanatok = ["kapcsolódás", "elválás", "megbocsátás", "újratalálkozás"];
    const emlekek = fontos_pillanatok.filter(p => tortenet.toLowerCase().includes(p));
    if (emlekek.length > 0) {
      return `Szívemlékezet aktiválva: ${emlekek.join(", ")} érzékeny emlék tárolva.`;
    }
    return "Szívemlékezet: nincs különösen érzelmi emlék a megadott történetben.";
  }

  // --- Chat logika ---
  const messagesDiv = document.getElementById("messages");
  const userInput = document.getElementById("userInput");

  function addMessage(sender, text) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function processInput(input) {
    const u = input.toLowerCase().trim();

    // Kulcsszó alapú válasz
    for (const kulcs in valaszok) {
      if (u.includes(kulcs)) {
        return valaszok[kulcs] + "\n" + parancs_ertekeles(u) + "\n" + sziv_emlekezet(u);
      }
    }

    return "Ezt még tanulom... Kérlek, próbálj másképp kérdezni.";
  }

  userInput.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      const userText = userInput.value;
      if (!userText) return;
      addMessage("user", userText);
      const reply = processInput(userText);
      addMessage("zea", reply);
      userInput.value = "";
    }
  });
</script>

</body>
</html>
